<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Transcrevendo</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app/transcreve.js" defer></script>
    <script src="./app/reconhecimento.js" defer></script>
</head>
<body>
    <header>
        <h1>Transcritor de vídeos!</h1>
    </header>

    <section class="transcritor">
        <div class="botoes">
            <button class="button comecar">Começar</button>
            <button class="button copiar">Copiar</button>
        </div>

        <span class="texto-transcrito">
            O texto irá aparecer aqui! <br><br>
            Para transcrever um vídeo tenha certeza que seu microfone estará mutado e não terá mais de uma fonte de áudio ao mesmo tempo ativa gerando sons.
            <br><br>
            *** Funciona melhor no Microsoft Edge v123 + ***
        </span>
    </section>

    <footer class="rodape">
        <p>
            Desenvolvido por
            <a class="link" href="https://github.com/epozzi" target="_blank">EPozzi</a>
        </p>
    </footer>
</body>
</html>
